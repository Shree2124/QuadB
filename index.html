    <script>
      document.addEventListener("DOMContentLoaded", () => {
        async function fetchAndDisplayCryptoData() {
          try {
            const response = await fetch("http://localhost:3000/api/tickers");
            console.log(response);

            const data = await response.json();
            console.log(data);

            const tableBody = document.getElementById("crypto-table-body");
            if (!tableBody) {
              console.error(
                "Element with ID 'crypto-table-body' not found in the DOM."
              );
              return;
            }

            tableBody.innerHTML = "";
            data?.forEach((item, index) => {
              const row = document.createElement("tr");

              row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>₹ ${item.last}</td>
          <td>₹ ${item.buy} / ₹ ${item.sell}</td>
          <td class="${item.last >= 0 ? "positive" : "negative"}">${
                item.last >= 0 ? "▲" : "▼"
              } ${Math.abs(item.last)} %</td>
          <td class="${item.last >= 0 ? "positive" : "negative"}">${
                item.last >= 0 ? "▲" : "▼"
              } ₹ ${Math.abs(item.volume)}</td>
        `;

              tableBody.appendChild(row);
            });
          } catch (error) {
            console.error("Error fetching or displaying data:", error);
          }
        }
        fetchAndDisplayCryptoData();
      });
    </script>
